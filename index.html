<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen">
            <h1>War Card Game</h1>
            <div class="options">
                <button id="create-game" class="btn">Create Game</button>
                <div class="join-form">
                    <input type="text" id="game-code" placeholder="Enter game code">
                    <button id="join-game" class="btn">Join Game</button>
                </div>
            </div>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h1>Game Lobby</h1>
            <div class="lobby-info">
                <h2>Game Code: <span id="game-code-display"></span></h2>
                <p>Share this code with others to join</p>
                <button id="copy-url" class="btn">Copy Invite URL</button>
                <span id="copy-confirmation" class="copy-confirmation hidden">URL copied!</span>
            </div>
            <div class="player-setup">
                <input type="text" id="player-name" placeholder="Enter your name">
                <button id="set-name" class="btn">Set Name</button>
            </div>
            <div class="players-list">
                <h3>Players:</h3>
                <ul id="players"></ul>
            </div>
            <button id="start-game" class="btn" disabled>Start Game</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <h2>War Card Game</h2>
                <div id="game-status">Round: <span id="round-count">0</span></div>
            </div>
            
            <div id="players-area"></div>
            
            <div id="center-area">
                <div id="battle-area"></div>
                <div id="war-animation" class="hidden">WAR!</div>
            </div>
            
            <div class="game-controls">
                <button id="play-card" class="btn">Play Card</button>
                <button id="exit-game" class="btn">Exit Game</button>
            </div>
        </div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-check.js"></script>
    
    <!-- Game scripts -->
    <script src="firebase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
